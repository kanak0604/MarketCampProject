<div class="register-container">
  <div class="left-section">
    <div class="brand-content">
      <h1 class="app-title">
        Market<span class="highlight">Campaign</span>
      </h1>
      <p class="tagline">The best marketing doesn’t feel like marketing.</p>
    </div>
  </div>

  <div class="right-section">
    <div class="card">
      <div class="card-header">
        <h2 class="title">Create Account</h2>
      </div>

      <form #registerForm="ngForm" (ngSubmit)="registerUser()" class="register-form">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input 
              [(ngModel)]="username" 
              name="username" 
              type="text" 
              class="form-input"
              placeholder="Enter username"
              required 
              minlength="3"
              #usernameField="ngModel"
              [class.error]="usernameField.invalid && usernameField.touched"/>
            <div class="error-message" *ngIf="usernameField.invalid && usernameField.touched">
              <span *ngIf="usernameField.errors?.['required']">Username required</span>
              <span *ngIf="usernameField.errors?.['minlength']">Min 3 characters</span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input 
              [(ngModel)]="email" 
              name="email" 
              type="email" 
              class="form-input"
              placeholder="Enter email"
              required 
              email
              #emailField="ngModel"
              [class.error]="emailField.invalid && emailField.touched"/>
            <div class="error-message" *ngIf="emailField.invalid && emailField.touched">
              <span *ngIf="emailField.errors?.['required']">Email required</span>
              <span *ngIf="emailField.errors?.['email']">Invalid email</span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <input 
              [(ngModel)]="password" 
              name="password" 
              type="password" 
              class="form-input"
              placeholder="Create password"
              required 
              minlength="8"
              #passwordField="ngModel"
              [class.error]="passwordField.invalid && passwordField.touched"/>
            <div class="error-message" *ngIf="passwordField.invalid && passwordField.touched">
              <span *ngIf="passwordField.errors?.['required']">Password required</span>
              <span *ngIf="passwordField.errors?.['minlength']">Min 8 characters</span>
            </div>
          </div>

          <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">
            Create Account
          </button>
        </div>
      </form>

      <div class="message-container" *ngIf="message">
        <div class="alert" [class.success]="message.includes('successfully')" [class.error]="!message.includes('successfully')">
          <span class="alert-icon">{{ message.includes('successfully') ? '✓' : '⚠' }}</span>
          <span>{{ message }}</span>
        </div>
      </div>

      <div class="login-section">
        <p class="login-text">Already have an account?</p>
        <a routerLink="/login" class="login-link">Sign in here</a>
      </div>
    </div>
  </div>
</div>
